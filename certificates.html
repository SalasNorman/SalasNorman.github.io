<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light font-monospace">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-secondary border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand text-light" href="index.html">Portfolio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active text-info" href="certificates.html">Certificates</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="container py-5">
    <h2 class="mb-4 text-info">My Certifications</h2>

    <!-- Filter Controls -->
    <div id="filter-section" class="bg-secondary p-3 mb-4 rounded sticky-top border border-secondary" style="top: 0; z-index: 1020;">
      <h5 class="mb-3 text-light">Filter by</h5>
      <div id="organization-filters" class="mb-3"></div>
      <div id="techstack-filters" class="mb-3"></div>
    </div>

    <!-- Certificate Grid -->
    <div class="row" id="certificates-container"></div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-secondary text-light border border-secondary rounded">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="certificateModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalCertImage" src="" alt="Certificate" class="img-fluid w-100 mb-2" />
          <div id="modalCertBadges" class="mb-2"></div>
          <small class="text-muted fst-italic">Image contains blurred areas for privacy reasons.</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/certificates.js"></script>
  <script src="/js/certificates_func.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
