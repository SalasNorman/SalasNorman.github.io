<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light font-monospace">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Section -->
  <main class="container py-5">
    <h2 class="mb-4 text-info">My Certifications</h2>

    <!-- Filter Section -->
    <div class="bg-secondary p-3 mb-4 rounded sticky-top border border-secondary">
      <h5 class="mb-3">Filter by</h5>
      <div class="row gx-3">
        <div class="col-md">
          <label for="pathwayDropdown" class="form-label">Pathway</label>
          <select id="pathwayDropdown" class="form-select border-warning">
            <option value="">All</option>
            <option value="Data Science">Data Science</option>
          </select>
        </div>
        <div class="col-md">
          <label for="organizationDropdown" class="form-label">Organization</label>
          <select id="organizationDropdown" class="form-select border-info">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md">
          <label for="techstackDropdown" class="form-label">Tech Stack</label>
          <select id="techstackDropdown" class="form-select border-light">
            <option value="">All</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Certificates Grid -->
    <div class="row" id="certificates-container"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-secondary text-light border-secondary rounded">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="certificateModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalCertImage" src="" alt="Certificate" class="img-fluid mb-3" />
          <div id="modalCertBadges" class="mb-2"></div>
          <div class="text-muted small fst-italic">Image contains blurred areas for privacy reasons.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/certificates/function.js"></script>
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
